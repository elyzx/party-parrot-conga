<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript, Game, Snake Game">
    <meta name="description" content="Free and fun take on the classic Snake game">
    <meta name="author" content="Ellen Children">
    <title>Party Parrot Conga!</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
</head>

<body>
    <h1>Party Parrot Conga!</h1>
    <div id="introScr">
        <h2>How many parrots can YOU collect?</h2>
        <button class="button" id="startButton">Start Game</button>
    </div>

    <canvas width="500" height="500"></canvas>

    <div id="gameOver">
        <h2>Try again?</h2>
        <button class="button" id="restartButton1">Restart Game</button>
    </div>

    <div id="winner">
        <h2>You won!</h2>
        <button class="button" id="restartButton2">Restart Game</button>
    </div>

    <script src="index.js" ></script>

</body>
</html>
