<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript, Game, Snake Game">
    <meta name="description" content="Free and fun take on the classic Snake game">
    <meta name="author" content="Ellen Children">
    <title>Party Parrot Conga!</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Party Parrot Conga!</h1>
    <div class="center" id="introScr">
        <h2>How many parrots can YOU collect?</h2>
        <h3>Use your arrow keys to collide with the sad parrots. The more sad parrots you collect, the longer the conga gets!</h3>
        <img src="images/parrot-image.gif" alt="Parrot" class="center-smaller">
        <button class="button" id="startButton">Start Game</button>
    </div>

    <div id="playGame">
        <h3>PARTY OR DIE</h3>
        <canvas width="680" height="480"></canvas>
    </div>

    <div class="center" id="gameOver">
        <h2>GAME OVER!</h2>
        <h3>Unlucky! There's always next time..</h3>
        <img src="images/you-lose.gif" alt="Disappointed" class="center">
        <button class="button" id="restartButton1">Try Again</button>
    </div>

    <div class="center" id="winner">
        <h2>YOU WON!</h2>
        <h3>Congratulations! You are the Parrot Master!</h3>
        <img src="images/celebration.gif" alt="Celebration" class="center-smaller">
        <button class="button" id="restartButton2">Play Again</button>
    </div>

    <script src="index.js" ></script>

</body>
</html>
